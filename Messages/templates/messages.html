{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Sodi's Messages</h1>
    <p class="lead">Send messages, view your inbox, and chat with other registered users.</p>
    <hr class="my-4">
    {% if current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('account_inbox') }}" role="button">Go to Inbox</a>
      <a class="btn btn-secondary btn-lg" href="{{ url_for('send_message') }}" role="button">New Message</a>
    {% else %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
      <a class="btn btn-info btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
    {% endif %}
</div>
{% endblock %}
