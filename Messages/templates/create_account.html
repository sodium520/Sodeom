{% extends "base.html" %}
{% block title %}Create Email Account{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        Create a New Email Account
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_account') }}">
            <div class="form-group">
                <label for="username">Choose a Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter desired username" required>
                <small class="form-text text-muted">Your email will be username@localhost.com</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
