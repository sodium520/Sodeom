{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4">Create Channel</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Channel Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter channel name" required>
    </div>
    <div class="form-group">
      <label for="description">Channel Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter channel description"></textarea>
    </div>
    <div class="form-group">
      <label for="logo">Channel Logo (PNG, JPG, JPEG)</label>
      <input type="file" class="form-control-file" id="logo" name="logo" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Create Channel</button>
  </form>
{% endblock %}
