{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4">Upload Video</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Video Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter video title" required>
    </div>
    <div class="form-group">
      <label for="description">Video Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter video description" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Choose Video File</label>
      <input type="file" class="form-control-file" id="file" name="file" accept="video/*" required>
    </div>
    <div class="form-group">
      <label for="thumbnail">Upload Thumbnail (PNG, JPG, JPEG)</label>
      <input type="file" class="form-control-file" id="thumbnail" name="thumbnail" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
